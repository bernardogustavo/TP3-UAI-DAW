<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
    <div class="container">
        <img src="https://image.tmdb.org/t/p/original/jJ8KQNE24GPYWp7IFRWhzkLz7M1.png" alt="Rick and Morty Logo" class="logo">        
        <div class="filters">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="status" placeholder="Status (alive, dead, unknown)">
            <input type="text" id="species" placeholder="Species">
            <input type="text" id="type" placeholder="Type">
            <input type="text" id="gender" placeholder="Gender (female, male, genderless, unknown)">
        </div>        
        <button id="filterCharacters">Filter Characters</button>
        <button id="getAllCharacters">Get All Characters</button>
        <div id="results"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
